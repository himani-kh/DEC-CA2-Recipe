<html>
    <head>
        <title>Recipe Finding App</title>
    </head>
    <body>
        <h1>Nutrient</h1>
        <form action="{{ url_for('fetch_recipe_item') }}" method="POST">

            <button type="submit">Find recipe</button>
        </form>
    </body>
</html>
